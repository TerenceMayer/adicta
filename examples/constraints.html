<!DOCTYPE html>
<html>
<head>
    <title>p2.js</title>
    <script src="../build/p2.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/pixi.js"></script>
    <script src="js/Demo.js"></script>
    <script src="js/PixiDemo.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link href="css/demo.css" rel="stylesheet"/>
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
    <script>
        var N=10, r=0.1;

        var world = new p2.World({
            doProfiling:true,
            gravity : [0,-15],
        });
        world.solver.stiffness = 1e7;
        world.solver.relaxation = 3;
        world.solver.iterations = N;

        // Add a line
        var line = new p2.Body({
            mass: 1,
            position: [-1.5,-0.5],
            angle: Math.PI / 2,
            angularVelocity : 10
        });
        line.addShape(new p2.Line(1));
        world.addBody(line);

        // Add a "null" body
        var groundBody = new p2.Body();
        world.addBody(groundBody);

        world.addConstraint( new p2.RevoluteConstraint(line, [0.5,0], groundBody, [-1.5,0]) );

        // Create circle rope
        var shape = new p2.Circle(r);
        var lastBody;
        for(var i=N-1; i>=0; i--){
            var x = 0;
            var y = (N-i - N/2)*r*2.1;
            var p = new p2.Body({
                mass: i==0 ? 0 : 1,
                position: [x,y],
            });
            p.addShape(shape);
            if(lastBody){
                var dist = Math.abs(p.position[1]-lastBody.position[1]);
                var c = new p2.DistanceConstraint(p,lastBody,dist);
                world.addConstraint(c);
            } else {
                p.velocity[0] = 10;
            }
            lastBody = p;
            world.addBody(p);
        }

        // Create RevoluteConstraint
        var bodyA = new p2.Body({
            mass: 1,
            position: [3,0],
            angularVelocity: 10
        });
        bodyA.addShape(new p2.Circle(1));
        world.addBody(bodyA);
        var bodyB = new p2.Body({
            mass: 0,
            position: [3,4],
        });
        bodyB.addShape(new p2.Circle(1));
        world.addBody(bodyB);
        var pivotA = [0,2];
        var pivotB = [0,-2];
        var c = new p2.RevoluteConstraint(bodyA, pivotA, bodyB, pivotB);
        world.addConstraint(c);


        // Create PrismaticConstraint
        var bodyA = new p2.Body({
            mass: 1,
            position: [-3,-0.5],
            angularVelocity: 10
        });
        bodyA.addShape(new p2.Circle(0.5));
        world.addBody(bodyA);
        var bodyB = new p2.Body({
            mass: 0,
            position: [-5,0.1-0.5],
        });
        bodyB.addShape(new p2.Circle(0.5));
        world.addBody(bodyB);
        var c = new p2.PrismaticConstraint(bodyA, bodyB);
        world.addConstraint(c);


        var demo = new PixiDemo(world);

        function update(){
            if(!demo.paused)
                world.step(1/60);
            demo.render();
            requestAnimationFrame(update);
        }
        requestAnimationFrame(update);

    </script>
</body>
</html>
